<!DOCTYPE html>
<html lang="es">
<head>

<title>Reparto de M贸dulos</title>

<body>

<div id="profesores">

    <div class="profesor" id="profesor2"> <!-- Eliminamos el atributo draggable -->

    </div>
</div>

<div id="modulos">
    <div class="modulo" id="modulo1" data-modulo="1" data-horas="3">M贸dulo 1 (3 horas)</div>
    <div class="modulo" id="modulo2" data-modulo="2" data-horas="2">M贸dulo 2 (2 horas)</div>
    <div class="modulo" id="modulo3" data-modulo="3" data-horas="4">M贸dulo 3 (4 horas)</div>
</div>
