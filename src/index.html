<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dropzone interact.js</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="titulo">Drag and drop</h1>
    <h3 id="subtitulo">Pequeño ejemplo de la función drag and drop que creo que es perfecta para lo que queremos hacer </h3>

<div id="drag1" class="draggable js-drag">Mueveme 1 (disponible zona 1 y 2)</div>
<div id="drag2" class="draggable js-drag">Mueveme 2 (disponible zona 2)</div>
<div id="drag3" class="draggable js-drag">Mueveme 3(las 3 zonas disponibles)</div>
<div id="drag4" class="draggable js-drag">Mueveme 4 (ninguna zona disponible)</div>

<div class="dropzone-wrapper">
    <div id="drop1" class="dropzone js-drop">Sueltame aqui 1</div>
    <div id="drop2" class="dropzone js-drop">Sueltame aqui 2</div>
    <div id="drop3" class="dropzone js-drop">Sueltame 3</div>
</div>

</body>
</html>
